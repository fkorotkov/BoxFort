_pipeline: &pipeline
  info_script: |
    meson --version
    python --version
    ninja --version
  configure_cache:
    folder: build
    populate_script: meson build
  compile_script: ninja -C build
  test_script: ninja -C build test

Debian (gcc)_task:
  container:
    image: snaipe/ci-meson:debian-10
  <<: *pipeline

Alpine (gcc,x86_64)_task:
  container:
    image: snaipe/ci-meson:alpine
  <<: *pipeline

Alpine (gcc,i386)_task:
  container:
    image: snaipe/ci-meson:alpine-x86
  <<: *pipeline

Alpine (gcc,arm)_task:
  container:
    image: snaipe/ci-meson:alpine-armhf
  env:
    CIRRUS_SHELL: /sbin/qemu-sh
  <<: *pipeline

Alpine (gcc,aarch64)_task:
  container:
    image: snaipe/ci-meson:alpine-aarch64
  env:
    CIRRUS_SHELL: /sbin/qemu-sh
  <<: *pipeline

MacOS_task:
  osx_instance:
    image: mojave-xcode-10.2
  setup_script: brew install meson
  <<: *pipeline

FreeBSD_task:
  freebsd_instance:
    image_family: freebsd-12-0
  setup_script: pkg install -y meson
  <<: *pipeline

Windows_task:
  windows_container:
    image: cirrusci/windowsservercore:2019
    os_version: 2019
  env:
    PATH: C:\\Python;C:\\Python\\Scripts;%PATH%
  meson-setup_cache:
    folder: C:\\Python
    populate_script: |
      choco install -y --no-progress python3 --params "/InstallDir:C:\Python"
      pip install meson
  ninja-setup_cache:
    folder: C:\\Ninja
    populate_script: |
      choco install -y --no-progress ninja
      dir C:\ProgramData\chocolatey\lib\ninja\tools
  msbuild-setup_script: choco install -y --no-progress microsoft-build-tools
  <<: *pipeline

